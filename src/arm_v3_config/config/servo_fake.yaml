###############################################
# servo_fake.yaml - Fake System용 설정
###############################################
use_gazebo: false

## Properties of incoming commands
command_in_type: "unitless" 
scale:
  linear:  0.1
  rotational:  0.8
  joint: 2.0

## Properties of outgoing commands
publish_period: 0.033  # 약 30Hz
low_latency_mode: false

# 핵심: 위치 + 속도 정보를 모두 담기 위해 JointTrajectory 사용
command_out_type: trajectory_msgs/JointTrajectory

publish_joint_positions: true
publish_joint_velocities: true  # 속도 정보 포함
publish_joint_accelerations: false

## Plugins for smoothing outgoing commands
smoothing_filter_plugin_name: "online_signal_smoothing::ButterworthFilterPlugin"

is_primary_planning_scene_monitor: true

## MoveIt properties
move_group_name: arm
planning_frame: link0

## Other frames
ee_frame_name: link5
robot_link_command_frame: link0

## Stopping behaviour
incoming_command_timeout:  0.1
num_outgoing_halt_msgs_to_publish: 4

## Configure handling of singularities and joint limits
lower_singularity_threshold:  17.0
hard_stop_singularity_threshold: 30.0
joint_limit_margin: 0.01
leaving_singularity_threshold_multiplier: 2.0

## Topic names
cartesian_command_in_topic: ~/delta_twist_cmds
joint_command_in_topic: ~/delta_joint_cmds
joint_topic: /joint_states
status_topic: ~/status

# 중요: 페이크 시스템의 JointTrajectoryController가 듣는 토픽으로 설정
command_out_topic: /arm_controller/joint_trajectory

## Collision checking
check_collisions: true
collision_check_rate: 10.0
self_collision_proximity_threshold: 0.05
scene_collision_proximity_threshold: 0.05